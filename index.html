<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024" />
  <title>Sp00kyStraight69's Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    :root {
      --color-btn: #236dcf;
      --color-btn-glow: #3f8fff;
      --color-text: #33ccff; /* neon blue */
      --font-main: 'Press Start 2P', monospace;
      --btn-width: 300px;
      --btn-radius: 4px;
      --bg-color: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: var(--font-main);
      user-select: none;
      color: var(--color-text);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* vertical and horizontal center */
      overflow: hidden;
      text-align: center; /* center all text */
    }

    .title-area {
      animation: flicker 3s infinite alternate;
      text-shadow:
        0 0 5px var(--color-text),
        0 0 10px var(--color-text),
        0 0 20px var(--color-text),
        0 0 40px #1a9eee;
      margin-bottom: 40px; /* space between title and buttons */
    }

    .title-area h1 {
      font-size: 36px;
      line-height: 1.2;
      margin-bottom: 40px; /* increased space below heading */
      letter-spacing: 2px;
    }

    .title-area p {
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .button-area {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 320px;
      align-items: center;
    }

    .old-school-btn {
      display: block;
      width: var(--btn-width);
      padding: 16px 0;
      font-size: 14px;
      font-weight: bold;
      color: var(--color-text);
      text-align: center;
      text-decoration: none;
      background: transparent;
      border: 2px solid var(--color-text);
      border-radius: var(--btn-radius);
      box-shadow:
        0 0 5px var(--color-text),
        inset 0 0 10px var(--color-text);
      cursor: pointer;
      transition: background 0.25s ease, color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }

    .old-school-btn:hover {
      background: var(--color-text);
      color: #000;
      box-shadow:
        0 0 15px var(--color-text),
        inset 0 0 20px #00ccff;
      transform: scale(1.05);
    }

    #warning-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: red;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: var(--font-main);
      z-index: 9999;
      padding: 20px;
      text-align: center;
    }

    #warning-screen h2 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px red;
    }

    #warning-screen p {
      font-size: 16px;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px var(--color-text),
          0 0 10px var(--color-text),
          0 0 20px var(--color-text),
          0 0 40px #1a9eee;
      }
      50% {
        opacity: 0.7;
        text-shadow: none;
      }
    }
  </style>
</head>
<body id="page">

  <div id="warning-screen">
    <h2>Not Supported</h2>
    <p>This website is only available on desktop. Please visit from a computer.</p>
  </div>

  <div class="title-area">
    <h1>Hi I'm Sp00kyStraight69</h1>
    <p>Welcome to my website</p>
  </div>

  <div class="button-area">
    <a data-link="https://www.youtube.com/@Sp00kyStraight69" class="old-school-btn">My YouTube Channel</a>
    <a data-link="https://sp00kystraight69.carrd.co" class="old-school-btn">My carrd.co</a>
    <a data-link="https://x.com/Sp00kyStraight" class="old-school-btn">My X Account</a>
  </div>

  <script>
    const isWindows = navigator.userAgent.includes("Windows");
    if (!isWindows) {
      document.getElementById('warning-screen').style.display = 'flex';
      document.querySelector('.title-area').style.display = 'none';
      document.querySelector('.button-area').style.display = 'none';
      document.body.style.overflow = 'hidden';
    }

    const buttons = document.querySelectorAll('.old-school-btn');
    buttons.forEach(button => {
      button.addEventListener('click', e => {
        e.preventDefault();
        const url = button.getAttribute('data-link');
        setTimeout(() => window.location.href = url, 200);
      });
    });
  </script>
</body>
</html>
