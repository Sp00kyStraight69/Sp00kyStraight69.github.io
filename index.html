<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sp00kyStraight69's Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hi I'm Sp00kyStraight69</h1>
  <p>Welcome to my website</p>
  <div class="links">
    <a data-link="https://www.youtube.com/@Sp00kyStraight69">My YouTube Channel</a>
    <a data-link="https://youtu.be/dQw4w9WgXcQ">Terms</a>
    <a data-link="https://painscreen.is-a.dev/">Check out my friend website cause he is awesome person :D</a>
  </div>

  <script>
    const buttons = document.querySelectorAll('.links a');
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const url = button.getAttribute('data-link');
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
          window.location.href = url;
        }, 150);
      });
    });
  </script>
</body>
</html>
