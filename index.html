<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sp00kyStraight69's Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 50px;
      user-select: none;
      background-color: #000;
      transition: opacity 0.3s;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      user-select: none;
    }

    .links {
      margin-top: 30px;
    }

    .animated-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      color: #000;
      text-decoration: none;
      background-color: #69ffff;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.15s ease;
    }

    .animated-btn:hover {
      transform: scale(1.05);
    }

    .animated-btn.clicked {
      animation: clickAnim 0.2s forwards;
    }

    @keyframes clickAnim {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body id="page">
  <h1>Hi I'm Sp00kyStraight69</h1>
  <p>Welcome to my website</p>

  <div class="links">
    <a data-link="https://www.youtube.com/@Sp00kyStraight69" class="animated-btn">My YouTube Channel</a>
    <a data-link="https://youtu.be/dQw4w9WgXcQ" class="animated-btn">Terms</a>
    <a data-link="https://painscreen.is-a.dev/" class="animated-btn">Check out my friend website</a>
  </div>

  <script>
    const page = document.getElementById('page');

    const buttons = document.querySelectorAll('.animated-btn');
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        button.classList.add('clicked');
        const url = button.getAttribute('data-link');
        setTimeout(() => {
          window.location.href = url;
        }, 200);
      });
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey && ['c','s','u','a'].includes(e.key.toLowerCase())) ||
          (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
          e.key === 'F12') {
        e.preventDefault();
      }
    });

    let devtoolsOpen = false;
    const detectDevTools = () => {
      const start = new Date();
      debugger;
      const end = new Date();
      if (end - start > 100) {
        devtoolsOpen = true;
      } else {
        devtoolsOpen = false;
      }

      if (devtoolsOpen) {
        page.classList.add('hidden');
        window.open("https://www.google.com/search?q=Developer+mode+is+not+allowed", "_blank");
      } else {
        page.classList.remove('hidden');
      }
    };

    setInterval(detectDevTools, 1000);
  </script>
</body>
</html>
