<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024" />
  <title>Sp00kyStraight69's Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-btn: #236dcf;
      --color-text: #33ccff;
      --font-main: 'Press Start 2P', monospace;
      --btn-width: 300px;
      --btn-radius: 4px;
      --bg-color: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: var(--font-main), monospace;
      user-select: none;
      color: var(--color-text);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .title-area {
      margin-bottom: 40px; 
    }

    .title-area h1 {
      font-size: 36px;
      line-height: 1.2;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .title-area p {
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .button-area {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 320px;
      align-items: center;
    }

    .old-school-btn {
      display: block;
      width: var(--btn-width);
      padding: 16px 0;
      font-size: 14px;
      font-weight: bold;
      color: var(--color-text);
      text-align: center;
      text-decoration: none;
      background: transparent;
      border: 2px solid var(--color-text);
      border-radius: var(--btn-radius);
      cursor: pointer;
      transition: background 0.25s ease, color 0.25s ease, transform 0.25s ease;
      user-select: none;
    }

    .old-school-btn:hover {
      background: var(--color-text);
      color: #000;
      transform: scale(1.05);
    }

    #warning-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: red;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: var(--font-main), monospace;
      z-index: 9999;
      padding: 20px;
      text-align: center;
    }

    #warning-screen h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #warning-screen p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="warning-screen" role="alert" aria-live="assertive">
    <h2>Not Supported</h2>
    <p>This website is only available on desktop. Please visit from a computer.</p>
  </div>

  <div class="title-area">
    <h1>Hi I'm Sp00kyStraight69</h1>
    <p>Welcome to my website</p>
  </div>

  <div class="button-area">
    <a href="https://www.youtube.com/@Sp00kyStraight69" target="_blank" rel="noopener" class="old-school-btn">My YouTube Channel</a>
    <a href="https://sp00kystraight69.carrd.co" target="_blank" rel="noopener" class="old-school-btn">My carrd.co</a>
    <a href="https://x.com/Sp00kyStraight" target="_blank" rel="noopener" class="old-school-btn">My X Account</a>
  </div>

  <script>
    (function() {
      const ua = navigator.userAgent;
      const isWindows = ua.includes("Windows");
      const isMac = ua.includes("Macintosh") || ua.includes("Mac OS X");
      const isLinux = ua.includes("Linux") && !ua.includes("Android");
      const isPhone = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);

      if (!isWindows || isMac || isLinux || isPhone) {
        document.getElementById('warning-screen').style.display = 'flex';
        document.querySelector('.title-area').style.display = 'none';
        document.querySelector('.button-area').style.display = 'none';
        document.body.style.overflow = 'hidden';
      }

      const anchors = document.querySelectorAll('a[rel="noopener"]');
      anchors.forEach(anchor => {
        anchor.addEventListener('click', e => {
          e.preventDefault();
          const url = anchor.href;
          try {
            const newWin = window.open(url, '_blank', 'noopener');
            if (!newWin) alert('Popup blocked! Please allow popups for this site.');
          } catch {
            alert('Error opening the link.');
          }
        });
      });

      document.addEventListener('keydown', e => {
        if (
          e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
          (e.ctrlKey && e.key.toUpperCase() === 'U')
        ) {
          e.preventDefault();
          alert("Developer tools access is disabled.");
        }
      });

      window.addEventListener('contextmenu', e => e.preventDefault());
    })();
  </script>
</body>
</html>
